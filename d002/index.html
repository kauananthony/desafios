<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, Podemos Inserir os elementos da lista a seguir. Passe o mouse sobre os para descobrir qual tag deverá utilizar em cada caso:</p>
    <p>
        <ul type="disc">
            <li><abbr title="Use a Tag &lt;p&gt;"><strong>Paragráfos</strong></abbr>.</li>
            <li><abbr title="Use a Tag &lt;h1&gt; ... &lt;h6&gt;"><strong>Títulos</strong></abbr>.</li>
            <li><abbr title="Use a Tag &lt;img&gt;"><strong>Imagens</strong></abbr>.</li>
            <li><abbr title="Use a Tag &lt;abbr&gt;"><strong>Abreviações</strong></abbr>.</li>
            <li><abbr title="Use a Tag &lt;code&gt;"><strong>Código Fonte</strong></abbr>.</li>
            <li><abbr title="Use a Tag &lt;ol&gt;"><strong>Lista numerada</strong></abbr>.</li>
            <li><abbr title="Use a Tag &lt;ul&gt;"><strong>Lista com demarcadores</strong></abbr>.</li>
        </ul>
    </p>
</body>
</html>
